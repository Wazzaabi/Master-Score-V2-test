<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saisie Scores</title>
  <script>
    (() => {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.classList.add(theme);
    })();
  </script>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/pages/saisie_scores.css" />
</head>
<body>
  <header id="header"></header>
  
  <main style="padding-bottom: 100px;">
    <div class="tool-box">
      <a class="tool-box-buttons" id="prev-turn">Tour Précédent</a>
      <div class="tool-box-center">
        <a>Tour</a>
        <a>
          <span id="turn-number">1</span>/<span id="turn-total">1</span>
        </a>
      </div>
      <a class="tool-box-buttons" id="next-turn">Tour Suivant</a>
      <a class="tool-box-buttons end-button" id="finish-game">
      <img class="nav-icon" data-icon-name="fin" src="assets/icons/fin-32-beige.png" alt="Fin de Partie" />
      </a>
    </div>


    <!-- Section contenant les cases de saisie par joueur -->
    <div class="saisie-des-scores-section"></div>
  </main>
  
  <nav id="navbar"></nav>
  <script src="js/main.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/darkmode.js"></script>
  <script src="js/header.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/pages/saisie_scores.js"></script>
</body>
</html>
