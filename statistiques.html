<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistiques</title>
  <script>
    (() => {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.classList.add(theme);
    })();
  </script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/pages/statistiques.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header id="header"></header>


  <main>
    <div class="stats-layout">
    <div class="kpi-container" id="kpi-container"></div>

    <div class="graph-container">
      <div class="chart-wrapper">
        <canvas id="scoreChart"></canvas>
        <button id="closeChart" class="close-chart" aria-label="Fermer le plein écran">
          <img src="assets/icons/compress-32-gris.png" alt="compress">
        </button>
        <button id="toggleTheme" class="toggle-theme" aria-label="Basculer thème">
          <img src="assets/icons/dark-32-gris.png" alt="Dark">
        </button>
      </div>
    </div>

    <div class="ranking" id="ranking">
      <h3>Classement final</h3>
    </div>
  </div>
  </main>


  <nav id="navbar"></nav>
  <script src="js/main.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/darkmode.js"></script>
  <script src="js/header.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/pages/statistiques.js"></script>
</body>
</html>
